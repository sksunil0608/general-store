<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Store Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand"
      style="background-color: rgb(238, 129, 129); color: white"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">General Store</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container m-5" id="form-div">
      <form class="form" id="form">
        <div class="d-lg-flex justify-content-center">
          <div class="input-group mb-3" style="margin-right: 10px" ;>
            <span class="input-group-text"><strong>Product Name:</strong></span>
            <input
              type="text"
              class="form-control"
              name="product_name"
              id="product_name"
              value=""
            />
          </div>

          <div class="input-group mb-3" style="margin-right: 10px" ;>
            <span class="input-group-text"><strong>Description:</strong></span>
            <input
              type="text"
              class="form-control"
              name="product_desc"
              id="product_desc"
              value=""
            />
          </div>

          <div class="input-group mb-3" style="margin-right: 10px" ;>
            <span class="input-group-text"><strong>Price:</strong></span>
            <input
              type="number"
              class="form-control"
              name="product_price"
              id="product_price"
              value=""
            />
          </div>

          <div class="input-group mb-3" style="margin-right: 10px" ;>
            <span class="input-group-text"><strong>Quantity:</strong></span>
            <input
              type="number"
              class="form-control"
              name="product_quantity"
              id="product_quantity"
              value=""
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-sm input-group-text mb-3"
            style="margin-left: 10px"
          >
            Add Item
          </button>
        </div>
      </form>
    </div>

    <div style="margin-left: 70px; margin-right: 70px">
      <hr />
      <hr />
      <h1 class="d-lg-flex" id="products-heading">PRODUCTS</h1>
      <div class="border border-success" id="products"></div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
